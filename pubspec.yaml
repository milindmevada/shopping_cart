name: grocery_store_ux
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  flutter_svg: ^0.19.1
  expandable: ^4.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - lib/assets/fonts/
    - lib/assets/images/

  fonts:
    - family: Nunito
      fonts:
        - asset: lib/assets/fonts/Nunito-Bold.ttf
          weight: 700
        - asset: lib/assets/fonts/Nunito-SemiBold.ttf
          weight: 600
        - asset: lib/assets/fonts/Nunito-Regular.ttf
          weight: 400